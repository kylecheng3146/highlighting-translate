<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Review - Highlighting Translate</title>
    <link rel="stylesheet" href="assets/styles/theme.css">
    <link rel="stylesheet" href="review.css">
    <style>
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <h1 class="brand-title">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
            Review Mode
        </h1>
        <div class="header-controls">
            <span id="progress-text" class="progress-info">1 / 10</span>
            <button id="exit-btn" class="icon-btn" title="Exit">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Progress Bar Line -->
    <div class="progress-track">
        <div id="progress-bar" class="progress-fill" style="width: 10%"></div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        
        <!-- Loading State -->
        <div id="loading-state" class="loading-container">
            <div class="spinner"></div>
            <p>Preparing your quiz...</p>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="quiz-container hidden">
            
            <!-- Question Card -->
            <div class="question-card" id="question-card">
                <span class="label">Translate this</span>
                <h2 id="question-text" class="question-text">
                    <!-- Question (Chinese) goes here -->
                </h2>
            </div>

            <!-- Options Grid -->
            <div id="options-grid" class="options-grid">
                <!-- Buttons will be injected here -->
            </div>

            <!-- Feedback Overlay -->
            <div id="feedback-msg" class="feedback-msg">
                <!-- Correct! / Try Again -->
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="results-container hidden animate-fade-in">
            <div class="results-card">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-large" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h2 class="results-title">Review Complete!</h2>
                <p class="results-desc">Great job keeping your vocabulary fresh.</p>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-value text-green" id="result-correct">0</span>
                        <span class="stat-label">Correct</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-value text-red" id="result-wrong">0</span>
                        <span class="stat-label">Review</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="replay-btn" class="btn btn-primary">
                        Practice More
                    </button>
                    <button id="back-btn" class="btn btn-secondary">
                        Back to List
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script src="services/StorageService.js"></script> 
    <script src="services/ThemeService.js"></script>
    <script>
        // Init Theme
        const themeService = new ThemeService();
        themeService.loadAndApply();
    </script>
    <script src="review.js"></script>
</body>
</html>
