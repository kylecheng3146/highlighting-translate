<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Translation History - Highlighting Translate</title>
    <link rel="stylesheet" href="assets/styles/theme.css">
    <style>
        body {
            background-color: var(--bg-app) !important;
            padding: 30px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .dashboard {
            background: linear-gradient(135deg, #ffffff 0%, #fcfcfc 100%);
            border-radius: var(--radius-xl);
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .progress-container {
            grid-column: span 2;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        @media (max-width: 600px) {
            .progress-container { grid-column: span 1; }
        }

        .progress-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .progress-label-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .progress-bar-bg {
            height: 10px;
            background: #EEEEEE;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, #80CBC4 100%);
            border-radius: 5px;
            width: 0%;
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .progress-bar-fill.level-b2 {
            background: linear-gradient(90deg, #42A5F5 0%, #1E88E5 100%);
        }

        /* History List */
        .history-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .history-item {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
        }

        .history-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: #B2DFDB;
        }

        .item-content {
            margin-bottom: 20px;
        }

        .original {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .translation {
            font-size: 16px;
            color: var(--primary);
            margin-bottom: 16px;
            font-weight: 500;
        }

        .context {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            background: var(--bg-app);
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            border-left: 3px solid #FFCC80;
            font-style: italic;
        }

        .context mark {
            background-color: rgba(255, 204, 128, 0.4);
            color: var(--text-primary);
            font-weight: 600;
            border-radius: 2px;
            padding: 0 4px;
        }

        .meta {
            font-size: 12px;
            color: var(--text-disabled);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            padding-top: 16px;
            margin-top: auto;
        }

        .actions-overlay {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .history-item:hover .actions-overlay {
            opacity: 1;
        }

        .icon-btn {
            background: rgba(255,255,255,0.9);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 16px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .icon-btn.delete:hover {
            color: var(--error);
            background-color: var(--error-bg);
            border-color: var(--error-bg);
        }

        .icon-btn.archive:hover {
            color: var(--primary);
            background-color: var(--primary-light);
            border-color: var(--primary-light);
        }

        /* Archived State */
        .history-item.is-archived {
            opacity: 0.7;
            background-color: #FAFAFA;
            border-style: dashed;
            box-shadow: none !important;
        }

        .history-item.is-archived:hover {
            transform: none;
            opacity: 1;
        }

        /* Toggle Button for Archives */
        #toggleArchivedBtn {
            background-color: var(--bg-surface);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 16px;
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
            margin-bottom: 20px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #toggleArchivedBtn:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--shadow-md);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 0;
            color: var(--text-disabled);
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            fill: #E0E0E0;
            margin-bottom: 24px;
        }

        .empty-state p {
            font-size: 20px;
            margin: 0 0 12px 0;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .empty-state span {
            font-size: 15px;
            max-width: 400px;
            display: inline-block;
            line-height: 1.5;
        }
    </style>
</head>
