<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settingsTitle">Highlighting Translate Settings</title>
  <link rel="stylesheet" href="assets/styles/theme.css">
  <style>
    body {
      width: 340px;
      padding: 0;
      background-color: var(--bg-app);
    }

    header {
      background-color: var(--primary);
      color: var(--on-primary);
      padding: 16px 20px;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--on-primary);
      margin: 0;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Card-like rows for settings */
    .setting-card {
      background-color: var(--bg-surface);
      border-radius: var(--radius-lg);
      padding: 16px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: box-shadow 0.2s;
    }

    .setting-card:hover {
      box-shadow: var(--shadow-md);
    }

    .setting-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .setting-label {
      font-size: 15px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .setting-description {
      font-size: 13px;
      color: var(--text-secondary);
      line-height: 1.4;
    }

    /* Customized Inputs */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    select, input[type="number"] {
      width: 100%;
      box-sizing: border-box;
    }

    .footer {
        padding: 0 20px 24px 20px;
        display: flex;
        justify-content: center;
        gap: 12px;
    }

    /* Snackbar styling */
    #snackbar {
      visibility: hidden;
      min-width: 200px;
      background-color: #323232;
      color: #fff;
      text-align: center;
      border-radius: var(--radius-md);
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      font-size: 14px;
      box-shadow: var(--shadow-lg);
    }

    #snackbar.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 20px; opacity: 1;}
    }

    @keyframes fadeout {
      from {bottom: 20px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }

    /* Theme Picker Styles */
    .theme-swatches {
        display: flex;
        gap: 8px;
        margin-top: 12px;
        flex-wrap: wrap;
    }
    .swatch {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid transparent;
        transition: transform 0.2s, border-color 0.2s;
        position: relative;
    }
    .swatch:hover {
        transform: scale(1.1);
    }
    .swatch.active {
        border-color: var(--text-primary);
        transform: scale(1.1);
    }
    .swatch.active::after {
        content: '✓';
        color: white;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    .color-input-hidden {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
    }
    .color-picker-btn {
        cursor: pointer;
        padding: 4px;
        border-radius: 50%;
        color: var(--text-secondary);
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .color-picker-btn:hover {
        background: rgba(0,0,0,0.05);
        color: var(--text-primary);
    }
  </style>
</head>
<body>
  <header>
    <h1 data-i18n="settingsTitle">翻譯設定</h1>
  </header>
  
  <div class="container">
    <!-- Theme Color -->
    <div class="setting-card">
      <div class="setting-header">
        <label class="setting-label" data-i18n="themeColorLabel">主題配色</label>
        <div class="theme-picker-header">
            <input type="color" id="customColorPicker" class="color-input-hidden">
            <label for="customColorPicker" class="color-picker-btn" title="Custom Color">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
            </label>
        </div>
      </div>
      <div class="setting-description" data-i18n="themeColorDesc">選擇介面主色調</div>
      
      <div class="theme-swatches" id="themeSwatches">
        <!-- Swatches injected by JS -->
      </div>
    </div>

    <!-- Auto Translate -->
    <div class="setting-card">
      <div class="setting-header">
        <label class="setting-label" for="autoTranslateCheck" data-i18n="autoTranslateLabel">自動顯示翻譯</label>
        <label class="switch">
          <input type="checkbox" id="autoTranslateCheck">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-description" data-i18n="autoTranslateDesc">選取文字後自動顯示彈窗</div>
      <div id="autoTranslate" style="display:none"></div>
    </div>

    <!-- Auto Play Speech -->
    <div class="setting-card">
      <div class="setting-header">
        <label class="setting-label" for="autoPlaySpeechCheck" data-i18n="autoPlaySpeechLabel">自動播放語音</label>
        <label class="switch">
          <input type="checkbox" id="autoPlaySpeechCheck">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-description" data-i18n="autoPlaySpeechDesc">翻譯完成後自動朗讀結果</div>
    </div>
    
    <!-- Source Language -->
    <div class="setting-card input-group">
      <label class="setting-label" for="sourceLang" data-i18n="sourceLangLabel">源語言</label>
      <select id="sourceLang" class="input-field">
        <option value="auto">Auto Detect</option>
        <option value="zh-TW">繁體中文</option>
        <option value="zh-CN">简体中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="vi">Tiếng Việt</option>
      </select>
      <div class="setting-description" data-i18n="sourceLangDesc">智慧判斷網頁原始語言</div>
    </div>
    
    <!-- Target Language -->
    <div class="setting-card input-group">
      <label class="setting-label" for="targetLang" data-i18n="targetLangLabel">目標語言</label>
      <select id="targetLang" class="input-field">
        <option value="zh-TW">繁體中文</option>
        <option value="zh-CN">简体中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="vi">Tiếng Việt</option>
      </select>
      <div class="setting-description" data-i18n="targetLangDesc">翻譯後的結果語言</div>
    </div>
    
    <!-- Delay -->
    <div class="setting-card input-group">
      <label class="setting-label" for="delay" data-i18n="delayLabel">顯示延遲 (毫秒)</label>
      <input type="number" id="delay" class="input-field" min="0" max="2000" step="100">
      <div class="setting-description" data-i18n="delayDesc">選取文字後到彈窗出現的時間</div>
    </div>

    <!-- Limit Site (Highlight) -->
    <div class="setting-card">
      <div class="setting-header">
        <label class="setting-label" for="enableHighlightCheck" data-i18n="enableHighlightLabel">智能高亮</label>
        <label class="switch">
          <input type="checkbox" id="enableHighlightCheck">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-description" data-i18n="enableHighlightDesc">在網頁中自動高亮已收藏的單字</div>
      <button id="blacklistBtn" class="btn btn-secondary btn-sm" style="margin-top: 12px; width: 100%; display: none;">在此網站禁用</button>
    </div>
  </div>
  
  <div class="footer">
      <button id="historyBtn" class="btn btn-secondary" data-i18n="historyBtn">單字本</button>
      <button id="reviewBtn" class="btn btn-primary" data-i18n="reviewBtn">開始複習</button>
  </div>
  
  <div id="snackbar" data-i18n="settingsSaved">設定已儲存</div>
  
  <script src="services/ThemeService.js"></script>
  <script src="services/I18nService.js"></script>
  <script src="popup.js"></script>
</body>
</html>
